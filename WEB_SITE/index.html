<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="img/icon2.png">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <title>SnapOCR</title>
</head>
<body>

    <header>
        <a href="index.html" class="logo"><i class='bx bxs-image-add' ></i><span>SnapOCR</span></a>

        <ul class="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#" >About Us</a></li>
            <li><a href="#" >Services</a></li>
            <li><a href="#" >Blog</a></li>
            <li><a href="#" >Contact</a></li>
        </ul>

        <div class="main">
            <a href="login.html" class="user"><i class='bx bxs-contact' ></i>Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="wrapper">
                <div class="image">
                    <img id="img-upload" src="img/transparent.png">
                </div>
                <div class="content">
                    <div class="icon"><i class="ri-upload-cloud-2-fill"></i></div>
                    <div class="text">No file chosen, yet!</div>
                </div>
                <div id="cancel-btn"><i class="ri-close-line"></i></div>
                <div class="file-name">File name here</div>
            </div>
            <input id="default-btn" type="file" hidden>
            <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
            <button id="upload-btn">Convert</button>
        </div>

        <img class="illustration" src="img/illu3.svg">
    </section>
    

    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
