            <a href="login.html" class="user"><i class='bx bxs-contact' ></i>Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <div class="container">
        <div class="content">
            <h2 class="icon"><i class='bx bxl-python' undefined ></i>OCR Application</h2>
            <div class="text-sci">
                <h2>Welcome!
                    <br>
                    <span>To Our New Website.</span>

                    <a href="#"><i class="ri-linkedin-fill"></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">

            <div class="form-box login">
                <form id="form-in">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon-input"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" id="email-in" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon-input"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" id="pass-in" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn" id="btn-in">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form id="form-up" onsubmit="signup(event)">
                    <h2>Sign Up</h2>
                    
                    <div class="input-box">
                        <span class="icon-input"><i class='bx bxs-user'></i></span>
                        <input type="text" id="name" required>
                        <label>Name</label>
                    </div>
            
                    <div class="input-box">
                        <span class="icon-input"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" id="email-up" required>
                        <label for="email">Email</label>
                    </div>
            
                    <div class="input-box">
                        <span class="icon-input"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" id="pass-up" required>
                        <label>Password</label>
                    </div>
            
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" id="btn-up">Sign Up</button>
            
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
